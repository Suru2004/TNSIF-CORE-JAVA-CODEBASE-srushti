<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone - Justin Bieber</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .now-playing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .song-info {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="spotify-app">
    <aside class="sidebar">
      <h2>Swag Album</h2>
      <ul id="song-list">
        <!-- Song list rendered by JavaScript -->
      </ul>
    </aside>

    <main class="main-player">
      <div class="now-playing">
        <img id="cover" src="images/cover1.jpg" alt="Cover">
        <div class="song-info">
          <h3 id="song-title">Song Title</h3>
          <p id="artist">Justin Bieber</p>
        </div>
      </div>

      <div class="controls">
        <div class="buttons">
          <button onclick="prevSong()">⏮️</button>
          <button onclick="togglePlay()" id="play-pause">▶️</button>
          <button onclick="nextSong()">⏭️</button>
        </div>
        <input type="range" id="progress" value="0" onchange="seekTo(this.value)">
        <div class="time">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="bottom-bar">
        <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
        <p id="prev-song">Last Played: None</p>
      </div>

      <audio id="audio"></audio>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
